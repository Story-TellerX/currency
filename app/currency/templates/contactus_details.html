<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us Details</title>
    <style>

table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
tr:nth-child(even) {
  background-color: #eee;
}

th {
  background-color: black;
  color: white;
}
</style>
</head>

<body>

<table>

  <tr>
    <th>ID</th>
    <th>email_from</th>
    <th>subject</th>
    <th>message</th>
  </tr>

  <tr>
    <td>{{ object.id }}</td>
    <td>{{ object.email_from }}</td>
    <td>{{ object.subject }}</td>
    <td>{{ object.message }}</td>
  </tr>

</table>

</body>
</html>
