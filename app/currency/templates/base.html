<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title model</title>
    {% block extra_styles %}
    {% endblock extra_styles %}
</head>
<body>
{% include 'includes/navbar.html' %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block main_content %}
{% endblock main_content %}

</body>
</html>
