{% extends 'base.html' %}

{% block extra_styles %}

<style>
button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  background-color: #4CAF50;
}

</style>

{% endblock extra_styles %}

{% block main_content %}
{% load crispy_forms_tags %}
      <div class="container">
                    <div class="image-container">
                        <img class="img-fluid rounded-circle" src="{{ bank.get_logo_url }}" width="250px">
                    </div> <!-- end of image-container -->

    instance: {{ form.instance.id }}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Update Bank</button>
    </form>
    <p>
<!--        <a href="/currency/bank/delete/{{ form.instance.id }}/">Delete</a>-->
        <a href="{% url 'currency:bank-delete' object.id %}">Delete</a>
    </p>
      </div>
{% endblock main_content %}
