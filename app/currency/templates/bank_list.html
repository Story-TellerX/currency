<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Banks List</title>
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>
  <a href="/currency/bank/create/">Create Bank</a>
</h2>

<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>URL</th>
    <th>CREATED</th>
    <th>PHONE NUMBER</th>
    <th>EDIT</th>
  </tr>
{% for bank in objects %}
  <tr>
    <td>{{ bank.id }}</td>
    <td>{{ bank.name }}</td>
    <td>{{ bank.url }}</td>
    <td>{{ bank.created }}</td>
    <td>{{ bank.number }}</td>
    <td><a href="/currency/bank/update/{{ bank.id }}/">Edit</a></td>
  </tr>
{% endfor %}

</body>
</html>
