{% extends 'base.html' %}

{% block extra_styles %}

<style>

table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
tr:nth-child(even) {
  background-color: #eee;
}

th {
  background-color: black;
  color: white;
}


</style>
{% endblock extra_styles %}


{% block main_content %}

<table>

    <tr>
        <th>ID</th>
        <th>LOGO</th>
        <th>NAME</th>
        <th>URL</th>
        <th>CREATED</th>
        <th>PHONE NUMBER</th>
    </tr>
    <tr>
        <td>{{ bank.id }}</td>
        <td><img class="img-fluid img-thumbnail" src="{{ bank.get_logo_url }}" width="150px"></td>
        <td>{{ object.name }}</td>
        <td>{{ object.url }}</td>
        <td>{{ object.created }}</td>
        <td>{{ object.number }}</td>
    </tr>

</table>

<p>
    <a href="{% url 'currency:bank-list' %}">Back to List</a>
</p>

{% endblock main_content %}
