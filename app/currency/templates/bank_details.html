<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Details</title>
    <style>

table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
tr:nth-child(even) {
  background-color: #eee;
}

th {
  background-color: black;
  color: white;
}
</style>
</head>
<body>

<table>

  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>URL</th>
    <th>CREATED</th>
    <th>PHONE NUMBER</th>
  </tr>
  <tr>
    <td>{{ object.id }}</td>
    <td>{{ object.name }}</td>
    <td>{{ object.url }}</td>
    <td>{{ object.created }}</td>
    <td>{{ object.number }}</td>
  </tr>

</table>

</body>
</html>
