{% extends 'base.html' %}

{% block extra_styles %}

<style>
button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  background-color: #4CAF50;
}


</style>

{% endblock extra_styles %}

{% block main_content %}


<!--instance: {{ form.instance.id }}-->
{% if request.user.is_superuser %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Rate</button>
</form>
<p>
    <!--    <a href="/currency/rate/delete/{{ form.instance.id }}/">Delete</a>-->
    <a href="{% url 'currency:rate-delete' rate.id %}">Delete</a>
</p>
{% else %}
<p>
    <a href="{% url 'currency:rate-list' %}">Back to List</a>
</p>
{% endif %}

{% endblock main_content %}
