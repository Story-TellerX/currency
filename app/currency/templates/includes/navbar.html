{% load active_link_tags %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Currencies exchange rates</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link {% active_link 'index' %}" href="{% url 'index' %}">Home</a>
<!--                /*<span class="sr-only">(current)</span>*/-->
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'currency:rate-list' %}" href="{% url 'currency:rate-list' %}">Rate List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'currency:bank-list' %}" href="{% url 'currency:bank-list' %}">Bank List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% active_link 'currency:contact-us-create' %}" href="{% url 'currency:contact-us-create' %}">Contact Us</a>
            </li>
        </ul>
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:my-profile' %}">My Profile</a>
            </li>
        </ul>
            {% else %}
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
            {% endif %}
        </span>
    </div>
